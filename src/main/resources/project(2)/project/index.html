<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="loginPage">
			<div style="margin: 150px auto;">
				<div class="spinner-border m-5" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>
		<div class="container" id="card">
			<div class="title">
				<p>CloudClipBoard</p>
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text textstatus" id="basic-addon1">状态</span>
				</div>
				<input id="responseText" type="text" style="width: 93%;" disabled>
			</div>
			<div class="row">
				<!-- 按钮 -->
				<div class="col-md-7">
					<form onsubmit="return false;">
						<div>
							<textarea name="message" id="textarea"></textarea>
						</div>
						<div id="three_btn">
							<button type="button" id="send_text" onclick="sendGroup(this.form.LoginCode.value,this.form.message.value)">发送文本</button>
							<div id="btnclass">
								<div class="input-group mb-3 login ">
									<input type="text" class="login_input" aria-describedby="basic-addon1" id="LoginCodeText" disabled>
									<div class="input-group-prepend ">
										<input type="button" class="input-group-text  logincode" id="basic-addon" onclick="getLoginCode()" value="获取登录码">
									</div>
								</div>
								<div class="input-group mb-3 login">
									<input type="text" name="LoginCode" class="login_input">
									<div class="input-group-prepend ">
										<input type="button" class="input-group-text logincode" id="basic-addon2" onclick="login(this.form.LoginCode.value)"
										 value="登录">
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- 右边按钮 -->
				<div class="col-md-5" id="rightside">
					<p id="wordhistory" onclick="getHistory(this.form.LoginCode.value)">历史</p>
					<ul id="textHistory">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js""></script>
</body>
</html>
